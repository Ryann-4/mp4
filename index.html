<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fullscreen MP4 Player</title>
<style>
  html, body {
    margin: 0;
    height: 100%;
    background: #000;
    color: #fff;
    font-family: sans-serif;
  }
  video {
    width: 100%;
    height: 100%;
    object-fit: contain;
    background: #000;
  }
  #controls {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    height: 60px;
    background: rgba(0,0,0,0.5);
    display: flex;
    align-items: center;
    gap: 10px;
    padding: 0 10px;
    box-sizing: border-box;
  }
  #seek {
    flex: 1;
  }
  input[type="file"] {
    display: none;
  }
  button {
    background: transparent;
    border: 1px solid rgba(255,255,255,0.5);
    color: #fff;
    padding: 6px 10px;
    cursor: pointer;
    border-radius: 5px;
  }
</style>
</head>
<body>
  <video id="video" controls></video>

  <div id="controls">
    <label>
      <button id="openBtn">üìÅ Open File</button>
      <input type="file" id="fileInput" accept="video/mp4">
    </label>
    <button id="fsBtn">‚§¢ Fullscreen</button>
  </div>

<script>
const video = document.getElementById('video');
const fileInput = document.getElementById('fileInput');
const openBtn = document.getElementById('openBtn');
const fsBtn = document.getElementById('fsBtn');

openBtn.addEventListener('click', () => fileInput.click());

fileInput.addEventListener('change', e => {
  const file = e.target.files[0];
  if (!file) return;

  // Check file size (max 5GB)
  const maxSize = 5 * 1024 * 1024 * 1024; // 5GB in bytes
  if (file.size > maxSize) {
    alert('File too large! Maximum size is 5GB.');
    return;
  }

  const url = URL.createObjectURL(file);
  video.src = url;
  video.play();
});

// Fullscreen toggle
fsBtn.addEventListener('click', async () => {
  if (!document.fullscreenElement) {
    await video.requestFullscreen().catch(console.log);
  } else {
    await document.exitFullscreen().catch(console.log);
  }
});

// Double-click video to toggle fullscreen
video.addEventListener('dblclick', async () => {
  if (!document.fullscreenElement) {
    await video.requestFullscreen().catch(console.log);
  } else {
    await document.exitFullscreen().catch(console.log);
  }
});
</script>
</body>
</html>
