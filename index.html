<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fullscreen Large MP4 Player</title>
<style>
  html, body {
    margin: 0;
    height: 100%;
    background: #000;
    font-family: sans-serif;
  }
  #video {
    width: 100%;
    height: 100%;
    object-fit: contain;
    background: #000;
  }
  #fileContainer {
    position: absolute;
    top: 20px;
    left: 20px;
    background: rgba(0,0,0,0.5);
    padding: 10px 12px;
    border-radius: 6px;
    color: #fff;
  }
  button {
    background: transparent;
    border: 1px solid rgba(255,255,255,0.5);
    color: #fff;
    padding: 6px 10px;
    cursor: pointer;
    border-radius: 5px;
  }
</style>
</head>
<body>
  <video id="video" controls></video>

  <div id="fileContainer">
    <label>
      <button id="openBtn">üìÅ Open File</button>
      <input type="file" id="fileInput" accept="video/mp4">
    </label>
    <span style="margin-left:10px;font-size:14px;color:#ccc">Max 5GB</span>
  </div>

<script>
const video = document.getElementById('video');
const fileInput = document.getElementById('fileInput');
const openBtn = document.getElementById('openBtn');

openBtn.addEventListener('click', () => fileInput.click());

fileInput.addEventListener('change', e => {
  const file = e.target.files[0];
  if (!file) return;

  // Limit 5GB
  const maxSize = 5 * 1024 * 1024 * 1024; // 5GB
  if (file.size > maxSize) {
    alert('File too large! Maximum size is 5GB.');
    return;
  }

  // Create a streaming-friendly object URL
  const url = URL.createObjectURL(file);
  video.src = url;

  // Start playing automatically
  video.play().catch(() => {
    console.log("Autoplay blocked, waiting for user interaction.");
  });
});

// Fullscreen toggle via double-click
video.addEventListener('dblclick', async () => {
  if (!document.fullscreenElement) {
    await video.requestFullscreen().catch(console.log);
  } else {
    await document.exitFullscreen().catch(console.log);
  }
});

// Optional: fullscreen button via keyboard
window.addEventListener('keydown', e => {
  if (e.key === 'f') {
    if (!document.fullscreenElement) video.requestFullscreen().catch(console.log);
    else document.exitFullscreen().catch(console.log);
  }
});

// Cleanup object URL on unload
window.addEventListener('beforeunload', () => {
  if (video.src.startsWith('blob:')) URL.revokeObjectURL(video.src);
});
</script>
</body>
</html>
